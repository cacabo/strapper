<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Strapper Testing</title>
  <meta name="description" content="Making Bootstrap the rapid prototyping tool that it should be.">
  <meta name="keywords" content="Bootstrap,CSS">
  <meta name="author" content="Cameron Cabo">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/css/strapper.min.css">
  <style media="screen">
    .square {
      width: 10vw;
      height: 10vw;
      display: block;
      margin: 1rem;
      float: left;
      background: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-10 offset-md-1">
        <div class="square shade-1"></div>
        <div class="square shade-2"></div>
        <div class="square shade-3"></div>
        <div class="square shade-4"></div>
      </div>
      <div class="col-12 col-md-10 offset-md-1">
        <div class="square shade-1 hover"></div>
        <div class="square shade-2 hover"></div>
        <div class="square shade-3 hover"></div>
        <div class="square shade-4 hover"></div>
      </div>
    </div>
  </div>

  <!-- javascript -->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>

</html>
